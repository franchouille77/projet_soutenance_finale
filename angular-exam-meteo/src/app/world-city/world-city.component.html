<label for="worldCityName">World City Name : </label>
<input id="worldCityName" type="text" [formControl]="worldCityName" />
<button (click)="addCity()">Add city</button>

<div *ngIf="worldCity">
  <p>
    Ville : {{ worldCity.city }}<br />
    Latitude : {{ worldCity.lat }}<br />
    Longitude : {{ worldCity.lng }}<br />
    Code pays : {{ worldCity.iso2 }}<br />
    Nom pays : {{ worldCity.country }}<br />
  </p>
</div>
